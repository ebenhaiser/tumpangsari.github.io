<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Copy to Clipboard</title>
</head>
<body>
    <p id="text-to-copy" onclick="copyToClipboard()">Klik teks ini untuk menyalin ke clipboard</p>
</body>
<script>

function copyToClipboard() {
    // Dapatkan elemen teks
    var text = document.getElementById("text-to-copy").innerText;

    // Buat elemen textarea sementara untuk menyalin teks
    var tempInput = document.createElement("textarea");
    tempInput.value = text;
    document.body.appendChild(tempInput);

    // Pilih dan salin teks
    tempInput.select();
    document.execCommand("copy");

    // Hapus elemen textarea sementara
    document.body.removeChild(tempInput);

    // Opsional: Beri tahu pengguna bahwa teks telah disalin
    alert("Copied!");
}

</script>

</html>
